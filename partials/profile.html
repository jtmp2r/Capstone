<div ng-include=" '/partials/navbar.html' "></div>

<div>
    <input type="text" class="form-control" ng-model="searchText">
    <button class="btn btn-danger">Click</button>




  <div class="scroll">
    <div class=" col-md-3 movieCard" ng-repeat="manga in mangaArray | filter: searchText">
      <p class="manga">{{manga.Title}}</p>
      <p class="manga">{{manga.Author}}</p>
      <p class="manga">{{manga.Genre}}</p>
      <img class="activator" ng-src={{manga.Poster}} err-src="img/noImage.png">
       <button ng-click="deleteItem(manga.mangaID)">Delete</button>
    </div>
  </div>

</div>
