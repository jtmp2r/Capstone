<div class="col-md-4 col-md-offset-4 text-center">
  <section class="login">
    <h2>Login or Register</h2>
    <div>
      Email: <input type="text" autofocus="true" ng-model="" />
    </div>
    <div>
      Password: <input type="password" ng-model="" />
    </div>
    <div>
      <button class="btnLogin btn btn-info" ng-click="">Login</button>
      <button class="btnReg btn btn-default" ng-click="">Register</button>
    </div>
  </section>
</div>
